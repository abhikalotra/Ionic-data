<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
 <script src="lib/openfb.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
 <script src="js/config.js"></script>
 <script src="js/profiles.js"></script>
 <!--<script src="js/push.js"></script> -->
 </head>

  <body ng-app="starter" ng-controller="LoginCtrl">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
	<ion-nav-view></ion-nav-view>
   <ion-side-menus enable-menu-with-back-views="true">

        <ion-side-menu-content>
          <ion-nav-bar class="bar-positive">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
              <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
              </button>
            </ion-nav-buttons>
          </ion-nav-bar>

          <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-side-menu-content> 

        <ion-side-menu side="left">
          <ion-header-bar class="bar-assertive">
            <h1 class="title">Left Menu</h1>
          </ion-header-bar>
          <ion-content>
            <ul class="list">
              <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
              <a  ng-hide="loginpassed" href="#login" class="item" menu-close>Login</a>
              <a  ng-hide="loginpassed" href="#signUp" class="item" menu-close>Registraion</a>
	      <a  ng-show="loginpassed" href="#settings" class="item" menu-close>Settings</a>
	      <a   href="#profile" class="item" menu-close>Profile</a>
              <a  ng-show="loginpassed" href="#logout" class="item" menu-close>Log Out</a>
	     
            </ul>
          </ion-content>
        </ion-side-menu>

      </ion-side-menus>










 
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
 
  </body>
</html>
