<ion-view view-title="Dashboard">
     <ion-nav-bar class="nav-title-slide-ios7 bar-custom">
      <ion-nav-back-button class="button-icon ion-arrow-left-c">
      </ion-nav-back-button>
    </ion-nav-bar>         
  <ion-content>
   <div class="logo_align_dash">
     <img ng-src="img/asset/greenpal-mobile-logo.png">
   </div>

   <div class="row">
      <div ng-click="changetab('first')" class="col col-50 pointer">
        <div ng-class="{'col-demo':tab=='first'}"> Appointments</div>
      </div>
      <div ng-click="changetab('second')" class="col col-50 pointer">
        <div ng-class="{'col-demo':tab=='second'}"> My Greenpal</div>
      </div>

   </div> 
   <hr>
     <div>
     <div class="barrel">
       <img ng-src="img/asset/bid-gavel.png">
     </div>
   
     <div class="content">
      <h4 class="fontsforweb_fontid_12950">Current Bids</h4>
      <a ng-href="#provider_detail/{{bid.id}}" ng-repeat="bid in allBids track by $index">
     <div class="list card" style="margin-bottom:10px;">

			  <div class="item item-avatar ratethem">
				<img src="{{bid.company_icon}}" alt="" style="font-size:8px;">
				<h2>{{bid.company_name}}</h2>
				
				<p>  <div fundoo-rating rating-value='bid.company_rating' max="max" readonly="true"></div>({{bid.company_rating}} Avg.)</p>
			
			  </div>
			  <div class="item item_right_rate">
					<h2 style="width:45px;">${{bid.bid_amount}}</h2> <i class="ion-ios-arrow-right" style="  float:right;position: absolute;top: 20px;"></i>
			  </div>
			  </div>
      </a> 
      
    
       
     </div>
   </div>

   <div ng-if="tab=='second'">
   <div>
      <div class="calendar">
       <img ng-src="img/asset/calendar-icon-0-days.png">
     </div>

     <div class="content_appointment">
       <h1>No Scheduled Appointments </h1>
     </div>

     <div class="content_lower">
         <button ng-click="gotourl('my_bids')" class="button button-full button-custom schedule_cut fontsforweb_fontid_12950">
           Schedule a cut
        </button> 
    
        <div class="or_state fontsforweb_fontid_12950"> -OR- </div>
        
         <button ng-click="gotourl('new_auction')" class="button button-full button-trans schedule_cut fontsforweb_fontid_12950">
           Get new quotes
        </button>  

     </div>
   
     
   </div>
 	<p>  <div fundoo-rating rating-value='bid.rate' max="max" readonly="true"></div>({{bid.rate}} Avg.)</p>
  </ion-content>
</ion-view>
