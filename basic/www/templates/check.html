<ion-view title="Loading">
        <ion-header-bar>
          <h1 class="title">Loading</h1>
        </ion-header-bar>
        <ion-content has-header="true">
           <div class="list">
        
        <ion-checkbox ng-repeat="item in devList"
                      ng-model="item.checked" 
                      ng-checked="item.checked">
          {{ item.text }}
        </ion-checkbox>
        
        <div class="item">
          <pre ng-bind="devList | json"></pre> 
        </div>
        
        
      
        </ion-content>
      </ion-view>
